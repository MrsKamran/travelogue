{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ user.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Profile Info</legend>
            {{ u_form|crispy }}
        </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
            <a href="{% url 'change_password' %}">Please click here to update password</a>

    </form>
{% endblock content %}
