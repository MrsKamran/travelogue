{% extends 'base.html' %} {% block content %} 



<form class="form-inline d-flex justify-content-center md-form form-sm mt-0" action="{% url 'search_results' %}" method="get">
  <input class="form-control form-control-sm ml-3 w-75" name="q" type="text" placeholder="Search for city or country"
    aria-label="Search">
</form>
<br>


{% for post in posts %}
<div class="card">
  <!-- add this single line below -->
  <a href="{% url 'detail' post.id %}">
    <div class="card-content">
      <span class="card-title">{{ post.title }}</span>
      <p>{{ post.city }} , {{ post.country }}</p>
      <p>Posted By: {{ post.user }}</p>
    </div>
    <!-- and this following one as well -->
    {% for photo in post.photo_set.all %}
    <img class="responsive-img card-panel" src="{{photo.url}}" width="150" height="150"/>
    {% endfor %}
  </a>
</div>
<br />
{% endfor %}
<a href="{% url 'index' %}">Explore travelogue!</a>

{% endblock %}
