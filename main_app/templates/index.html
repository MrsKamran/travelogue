{% extends 'base2.html' %} {% block content %} 

<h1>Travel Stories</h1>
{% for post in posts %}
<br /><br /><br />
<div class="card">
  <a href="{% url 'detail' post.id %}">
    <div class="card-content">
      <span class="card-title">{{ post.title }}</span>
      <p>{{ post.city }} , {{ post.country }}</p>
      <p>Posted By: {{ post.user }}</p>
  </a>
    </div>
</div>
<br />
{% endfor %} {% endblock %}
